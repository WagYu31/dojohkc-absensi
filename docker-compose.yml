services:
  web:
    build: .
    container_name: absensi-web
    ports:
      - "80:80"
    depends_on:
      mysql:
        condition: service_healthy
      face-service:
        condition: service_healthy
    environment:
      FACE_SERVICE_URL: http://face-service:8000
    networks:
      - absensi-network

  mysql:
    image: mysql:8.0
    container_name: absensi-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kdhlgwco_absensi_v3_radius_shift_spp
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - absensi-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: absensi-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - absensi-network

  # ── Python Face Recognition Service ───────────────────────────────────────
  face-service:
    build:
      context: ./face-service
      dockerfile: Dockerfile
    container_name: absensi-face
    # Tidak diexpose ke public — hanya internal network
    expose:
      - "8000"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s # Beri waktu untuk load model face_recognition
    networks:
      - absensi-network
    # Jika butuh GPU (opsional, hapus jika tidak ada)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities: [gpu]

volumes:
  mysql_data:


networks:
  absensi-network:
    driver: bridge
